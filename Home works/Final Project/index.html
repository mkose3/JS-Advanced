    <meta http-equiv="X-UA-Compatible" content="ie=edge">

            border: 1px solid red;

        .comment-form{
            display: none;

            border: 1px solid #3a5774;
            border-left: 4px solid lightblue;
            padding: .375rem .75rem;

            display: flex;

        }
