<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Task 2</title>
  <script>
    /*
        Завдання:
         Зробити валідацію форми:
         1. Логін / Пароль не може бути порожнім
         2. те поле, яке не пройшло валідацію, підсвічувати червоним, яке пройшло - підсвічувати зеленим.
         3. Поки користувач не згоден з угодою – кнопка відправки не активна
    */
  </script>
</head>
<body>
  <form id="MyValidateForm">
    <input type="text" name='login' placeholder="Ваш логин" />
    <input type="password" name='pas1' placeholder="Ваш пароль" />
    <input type="password" name='pas2' placeholder="Повторите пароль" />
    <label for="agree">
      <span>Вы согласны с лицензионым соглашением.</span>
      <input type="checkbox" id="agree" />
    </label>
    <input type="submit" id="submit" value="Отправить" disabled/>
  </form>

  <style>
    #MyValidateForm {
      width: 350px;
      display: flex;
      flex-direction: column;
    }

    #MyValidateForm input {
      margin-bottom: 10px;
      box-sizing: border-box;
      padding: 10px 20px;
    }
    .error {
        border: 1px solid red;
    }
    .OK {
        border: 1px solid green;
    }
  </style>

  <script>
     document.addEventListener('DOMContentLoaded', () => {
            let authForm = document.getElementById('auth');

            if (localStorage.getItem('login')) {
                authForm.classList.add('hidden');
                alert(`Hello ${localStorage.getItem('login')}`);
                return;
            } else {
                authForm.classList.remove('hidden') 
            }            

            authForm.addEventListener('submit', (e) => {
                e.preventDefault();                

                const login = authForm.login.value;
                const pas1 = authForm.pas1.value;
                const pas2 = authForm.pas2.value;

                if (login !== 'admin@example.com' || pas1 !== '12345678') {
                    alert('Ваш пароль');
                    return;
                } else {
                    alert('Повторіть пароль');
                    return;
                }

                localStorage.setItem("login", authForm.login.value);
                localStorage.setItem("pas1", authForm.pas1.value);
                localStorage.setItem("pas2", authForm.pas2.value);
            })

            var checkBox = listItem.querySelector('input');

            checkBox.addEventListener('input', (e) => {
              listItem.querySelector('agree').classList.toggle('done');
            });
        });

  </script>
</body>
</html>
