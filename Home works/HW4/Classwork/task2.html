<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Form work1</title>
  <script>
    /*
        Завдання:
         Зробити шиблонізатор елемента:
         Ширині input type=range
         Колір input type=color
         Висота input type=number
         Округлення кутів input type=number
         Margin input type=number

       Свійсвта: https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_Properties_Reference

         + Зробити вибірку кольору з рандомних 20 кольорів які вибираються з блоку, що з'явився:
         https://s3.envato.com/files/230412754/screenshots/1.png
         За заготівлю для рандому кольору використовуватимуть функцію з перших занять.

    */

    window.addEventListener("load", function () {
      var Block = document.getElementById('result');
      
      var myWidth = document.getElementById('myWidth');
      var myColor = document.getElementById('myColor');
      var myHeight = document.getElementById('myHeight');
      var myBorderRadius = document.getElementById('myBorderRadius');
      var myMargin = document.getElementById('myMargin');


      myWidth.addEventListener('input', function(event){
        Block.style.width = event.target.value + 'px';
      });

      myColor.addEventListener('input', function(event){        
        Block.style.background = event.target.value;
      });

      myHeight.addEventListener('input', function(event){
        Block.style.height = event.target.value + 'px';
      });

      myBorderRadius.addEventListener('input', function(event){
        Block.style.borderRadius = event.target.value + 'px';
      });

      myMargin.addEventListener('input', function(event){
        Block.style.margin = event.target.value + 'px';
      });
    });

  </script>
</head>

<body>
  <div class="Templating">
    <form>
      <span>Width</span>
      <input type="range" id="myWidth" min="10" max="500" step="10" />
      <span>Color</span>
      <input type="color" id="myColor" min="10" max="500" step="10" />
      <span>Height</span>
      <input type="range" id="myHeight" min="10" max="500" step="10" />
      <span>Border Radius</span>
      <input type="range" id="myBorderRadius" min="10" max="500" step="10" />
      <span>Margin</span>
      <input type="range" id="myMargin" min="10" max="500" step="10" />
    </form>

    <div class="TemplatingResult">
      <div id="result" class="result"></div>
    </div>
  </div>

  <style>
    #colors {
      width: 200px;

      display: flex;
      flex-wrap: wrap;
    }

    .result {
      width: 50px;
      background: gray;
      box-sizing: border-box;
      padding: 10px;
    }

    #MyValidateForm {
      width: 350px;
      display: flex;
      flex-direction: column;
    }

    #MyValidateForm input {
      margin-bottom: 10px;
      box-sizing: border-box;
      padding: 10px 20px;
    }

    .circle {
      width: 30px;
      height: 30px;
      background: #eee;
      border-radius: 50%;
    }
  </style>
</body>
</html>
