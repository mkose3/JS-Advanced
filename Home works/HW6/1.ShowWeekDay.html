<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Homework6</title>
</head>
<body>
      <header>
          <input id="MyDateSelector" type="date"/>
          <button id="ShowDayButton">Показати день тижня</button>
      </header>
      <div id="result"></div>
      <script>

          /*
            Створіть функцію, яка на кліку на "показати день тижня" повертає день тижня для обраної дати з інтуту.
             День потрібно повернути в div#result у текстовому форматі, тобто понеділок, вівторок, субота тощо
          */

        const daysOfTheWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

        const btnShowDay = document.getElementById('ShowDayButton');     
        const result = document.getElementById('result');

        const showDayOfTheWeek = () => {
            var selectedDate = new Date(document.getElementById('MyDateSelector').value).getDay();
            
            if(!selectedDate) {
                alert('please select a date');
                return;
            }

            result.innerText = daysOfTheWeek[selectedDate];
        }

        btnShowDay.addEventListener('click', showDayOfTheWeek);

      </script>
</body>
</html>
